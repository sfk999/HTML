<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 class="test1 test2">Forms Page</h1>
    <form action="/handler.php" method="post">
        <label for="clientName_id">Ваше имя</label>
        <input type="text" id="clientName_id" name="clientName"/>
        <button type="submit">Отправить заявку</button>
    </form>
    <hr/>
    <form action="textarea1.php" method="post">
        <p>
            <label for="textarea_id">Введите ваш отзыв</label>
        </p>
        <p><textarea rows="10" cols="45" id="textarea_id" name="textarea"></textarea></p>
        <p><input type="submit" value="Отправить"></p>
    </form>
    <hr/>
    <form action="/handler.php" method="post">
        <p>
            <label for="checkbox_id">Checkbox</label>
            <input type="checkbox" checked id="checkbox_id" name="checkbox" />
        </p>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
    <hr/>
<form action="select1.php" method="post">
    <p>Please select your preferred contact method:</p>
    <div>
        <input type="radio" id="contactChoice1"
               name="contact" value="email">
        <label for="contactChoice1">Email</label>
        <input type="radio" id="contactChoice2"
               name="contact" value="phone">
        <label for="contactChoice2">Phone</label>
        <input type="radio" id="contactChoice3"
               name="contact" value="mail">
        <label for="contactChoice3">Mail</label>
    </div>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
    <hr/>
    <form action="select1.php" method="post">
        <p>
            <label for="select1">Единичный выпадающий список</label>
        </p>
            <select name="select1" id="select1">
                <option>Категория1</option>
                <option>Категория2</option>
                <option>Категория3</option>
            </select>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
    <hr/>
    <form action="select2.php" method="post">
        <p>
            <label for="select2">Множественный выпадающий список</label>
        </p>
            <select multiple name="select2" id="select2">
            <option>Категория1</option>
            <option>Категория2</option>
            <option>Категория3</option>
            </select>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
    <hr/>
    <form action="button.php" method="post">
        <button type="submit" name="button1" id="button_id">Кнопка</button>
    </form>
    <hr/>
    <a target="_blank" href="table.html#table1">Ссылка на другую страницу</a>
</body>
</html>
